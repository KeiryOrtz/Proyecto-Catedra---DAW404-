  <!DOCTYPE html>
<html style="background: #252850;">


<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />

  <title> Salud y Ejercicio</title>

  <!-- Slider stylesheet -->
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.3/assets/owl.carousel.min.css" />

  <!-- Custom styles for this template -->
  <link href="css/estilo.css" rel="stylesheet" />
  <!-- Responsive style -->
  <link href="css/responsive.css" rel="stylesheet" />

  <!-- Facebook SDK for JavaScript -->
  <script async defer crossorigin="anonymous"
    src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v12.0&appId=YOUR_FACEBOOK_APP_ID&autoLogAppEvents=1"
    nonce="YOUR_NONCE_VALUE"></script>

  <!-- Styles for Facebook login button -->
  <style>
    .fb-login-button {
      background-color: #4267B2;
      color: white;
      padding: 10px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <form onsubmit="return false">
    <div class="form-item">
      <label>Username</label>
      <div class="input-wrapper">
        <input id="username" type="text" autocomplete="off" autocorrect="off" autocapitalize="off"
          spellcheck="false" data-lpignore="true" />
      </div>
    </div>
    <div class="form-item">
      <label>Password</label>
      <div class="input-wrapper">
        <input id="password" type="password" autocomplete="off" autocorrect="off" autocapitalize="off"
          spellcheck="false" data-lpignore="true" />
        <button id="eyeball" type="button">
          <div class="eye"></div>
        </button>
        <div id="beam"></div>
      </div>
    </div>

    <button id="submit">Sign in</button>

    <!-- Facebook login button -->
    <div class="form-item">
      <label>Or, log in with Facebook</label>
      <div class="input-wrapper">
        <div class="fb-login-button" onlogin="checkLoginState();" data-size="medium" data-button-type="login_with"
          data-layout="rounded" data-auto-logout-link="false" data-use-continue-as="false"></div>
      </div>
    </div>
  </form>

  <script>
    // Get a reference to the "Sign in" button
    var signInButton = document.getElementById("submit");

    // Add an event handler for the click on the button
    signInButton.addEventListener("click", function () {
      // Redirect the user to the login page
      window.location.href = "index.html"; // Replace "pagina_de_inicio.html" with the URL of your home page
    });

    // Function to check the login state after Facebook login
    function checkLoginState() {
      FB.getLoginStatus(function (response) {
        if (response.status === 'connected') {
          // Redirect the user to the home page after successful login
          window.location.href = "index.html";
        }
      });
    }
  </script>

  <!-- Your existing script -->
  <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
